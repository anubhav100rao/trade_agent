version: "3.9"

services:
  redis:
    image: redis/redis-stack:latest
    container_name: trade_agent_redis
    ports:
      - "6379:6379"
      - "8001:8001" # RedisInsight UI
    volumes:
      - redis_data:/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: trade_agent_qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: trade_agent_postgres
    environment:
      POSTGRES_DB: trade_agent
      POSTGRES_USER: trade_agent
      POSTGRES_PASSWORD: trade_agent_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
